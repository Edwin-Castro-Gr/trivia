<!DOCTYPE html>
<html>
<head>
  <title>Trivia Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h1>Trivia Generator</h1>
  <div class="card">
    <div class="form-group">
      <label for="category">Categoría:</label>
      <select id="category" class="form-control">
        <!-- Opciones de categoría aquí -->
      </select>
    </div>
    <div class="form-group">
      <label for="difficulty">Dificultad:</label>
      <select id="difficulty" class="form-control">
        <option value="easy">Fácil</option>
        <option value="medium">Intermedio</option>
        <option value="hard">Difícil</option>
      </select>
    </div>
    <div class="form-group">
      <label for="type">Tipo de respuesta:</label>
      <select id="type" class="form-control">
        <option value="multiple">Múltiple</option>
        <option value="boolean">Verdadero/Falso</option>
      </select>
    </div>
  </div>
  <div>
     <button id="new-trivia-button" class="btn btn-primary">Crear nueva trivia</button>
  </div>
 
  <div id="quiz-container" class="mt-4">
    <!-- Aquí se mostrarán las preguntas -->
  </div>
  <p id="score-display" class="mt-4"></p>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
